<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Trello-like</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="board">
    <!-- Coluna "A Fazer" -->
    <div class="column" id="todo">
      <h2>A Fazer</h2>
      <div class="cards" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <button class="add-card" onclick="addCard('todo')">+ Adicionar Card</button>
    </div>

    <!-- Coluna "Fazendo" -->
    <div class="column" id="doing">
      <h2>Fazendo</h2>
      <div class="cards" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <button class="add-card" onclick="addCard('doing')">+ Adicionar Card</button>
    </div>

    <!-- Coluna "Feito" -->
    <div class="column" id="done">
      <h2>Feito</h2>
      <div class="cards" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <button class="add-card" onclick="addCard('done')">+ Adicionar Card</button>
    </div>
  </div>

    <!-- Modal Structure -->

        <div class="modal-content">
